<div *ngIf="auth.user$ | async as user">
  <div>
    <div>
      <img [src]="user.picture" alt="User's profile picture" />
    </div>
    <div>
      <h2>{{ user.name }}</h2>
      <p>{{ user.email }}</p>
    </div>
  </div>

  <div class="row" *ngIf="tokenClaims">
    <pre>{{ tokenClaims }}</pre>
    <pre>Token: {{ token }}</pre>
  </div>
</div>
